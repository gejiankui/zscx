<!doctype html>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" >
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <title>艺人分类</title>
  <style type="text/css">
    *{
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/artist.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript">
    function toindex () {
        window.location.href = "index.html";
    }

    $(function () {
        $('#openBar').click(function () {
            $('.bar-mask').show();
            $('.bar-info').addClass('show');
        });
        $('#closeBarBtn').click(function () {
            $('.bar-mask').hide();
            $('.bar-info').remove('show');
        });
    })
  </script>

  <script id="categoryRlt" type="text/underscroe-tmpl">
    <ul>
    <% _.each(list, function(item, index) { %>
        <% if (index == 0) {%>
        <li class="active" id="c_<%= item.categoryId%>" onClick="search(<%= item.categoryId%>, '<%= item.introduction%>')"><%= item.categoryName%></li>
        <%} else {%>
        <li id="c_<%= item.categoryId%>" onClick="search(<%= item.categoryId%>, '<%= item.introduction%>')"><%= item.categoryName%></li>
        <%}%>
    <% }) %>
    </ul>
</script>
  <script id="userRlt" type="text/underscroe-tmpl">
    <% _.each(list, function(item, index) { %>
        <li class="w-3">
          <a href="javascript:todetail(<%= item.userId%>)"></a>
          <img onerror="this.src='images/pic_per02.jpg'" src="images/user/<%= item.avatar%>"/><span><%= item.userName%></span>
        </li>
    <% }) %>
</script>
</head>

<body>
<!-- 艺人分类开始 -->

<div class="con">
  <aside>
    <div class="menu-left scrollbar-none" id="sidebar">
    </div>
  </aside>
  <section class="menu-right padding-all j-content">
  <div class="fenlei_banner">
    <img src="images/join.jpg"/>
  </div>
    <h5 id="categoryDec"></h5>
    <ul id="userArea">
    </ul>
  </section>
</div>

<!-- 艺人分类结束 -->

<div style="height:3.4rem">&nbsp;</div>
<div class="btn_03">
  <div class="index_l" onClick="toindex()">
    <img class="c17" src="images/index.png" />
    <span class="c23">首页</span>
  </div>
  <div class="add_r" id="openBar">
    <img class="c17" src="images/qr_code.png" />
    <span class="c23">点击关注公众号</span>
  </div>
  <div class="clear"></div>
</div>
<!-- 弹出二维码 -->
<div class="bar-mask">
  <div class="bar-info">
    <div style="background-color:#f9f9f9;padding:3.5%;">
      <header class="bar-header">
        <img class="wechat_icon" src="images/icon_wechat.svg">
        <span style="vertical-align: middle">微信公众平台服务号</span>
        <img id="closeBarBtn" class="close_icon" src="images/icon_close.svg" style="float: right;padding-right:5px;">
      </header>
    </div>
    <section class="bar-container" style="margin-top: 15%;margin-bottom: 12%;">
      <header style="text-align: center;color: #a5a5a5">识别关注紫砂查询服务号</header>
      <section style="width: 70%;margin: 6% auto;text-align: center">
        <img src="images/qr_code.jpeg" style="width: 80%;">
      </section>
      <footer>
        <div class="active">紫砂信息大数据平台</div>
        <!-- <div>客服二维码</div> -->
      </footer>
    </section>
    <footer class="bar-footer">
      紫砂爱好者的四库全书
    </footer>
  </div>
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
<script type="text/javascript">
    wx.ready(function () {
        var sdata = {
            title: '紫砂查询|艺人查询',
            desc: '输入姓名、姓氏、全拼、字母进行查询',
            link: location.href,
            imgUrl: 'http://m.zishachaxun.com/pug/logo.jpg'
        };
        wx.onMenuShareTimeline(sdata);
        wx.onMenuShareAppMessage(sdata);
    })
</script>
</body>
</html>
